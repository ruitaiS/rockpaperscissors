<!DOCTYPE html>

<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Pangolin' rel='stylesheet'>
</head>
<body>

<div id="board">
    <div class="choicebar">
        <button type="gameButton" onclick="hey()"><img id="myRock" src="./img/rock.png"></button>

            <p id="yourscore" style="padding-left: 20px;"></p>

    </div>

    </div>

</div>
